# IMPORTANT: This is a template. Do not commit actual secrets!
# Use kubectl create secret or external secret management (Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: exoln-lex-secrets
  namespace: exoln-lex
  labels:
    app.kubernetes.io/name: exoln-lex
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/exoln_lex?schema=public"

  # Auth0 - Replace with actual values
  AUTH0_DOMAIN: "https://your-tenant.auth0.com"
  AUTH0_AUDIENCE: "your-api-identifier"
  AUTH0_CLIENT_ID: "your-client-id"
  AUTH0_CLIENT_SECRET: "your-client-secret"
  AUTH0_MANAGEMENT_AUDIENCE: "https://your-tenant.auth0.com/api/v2/"

  # Mail
  MAIL_HOST: "mail.example.com"
  MAIL_USER: "noreply@example.com"
  MAIL_PASS: "your-email-password"

  # Cloudinary
  CLOUDINARY_CLOUD_NAME: "your-cloud-name"
  CLOUDINARY_API_KEY: "your-api-key"
  CLOUDINARY_API_SECRET: "your-api-secret"

  # CORS
  CORS_ORIGIN: "https://your-frontend.com"
