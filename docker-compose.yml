version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: exoln-lex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-exoln}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-exoln_secret}
      POSTGRES_DB: ${POSTGRES_DB:-exoln_lex}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exoln} -d ${POSTGRES_DB:-exoln_lex}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Exoln Lex API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exoln-lex-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-exoln}:${POSTGRES_PASSWORD:-exoln_secret}@postgres:5432/${POSTGRES_DB:-exoln_lex}?schema=public
      # Auth0 Configuration (set in .env)
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      AUTH0_MANAGEMENT_AUDIENCE: ${AUTH0_MANAGEMENT_AUDIENCE}
      # Mail Configuration
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-465}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Exoln Lex}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health/live', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # ===========================================
  # Database Migrations (one-time job)
  # ===========================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: exoln-lex-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-exoln}:${POSTGRES_PASSWORD:-exoln_secret}@postgres:5432/${POSTGRES_DB:-exoln_lex}?schema=public
    command: npx prisma migrate deploy
    restart: "no"

  # ===========================================
  # PostgreSQL Backup Service
  # ===========================================
  backup:
    image: postgres:15-alpine
    container_name: exoln-lex-backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-exoln}
      PGPASSWORD: ${POSTGRES_PASSWORD:-exoln_secret}
      PGDATABASE: ${POSTGRES_DB:-exoln_lex}
      BACKUP_DIR: /backups
      RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-me-south-1}
      RUN_ON_STARTUP: ${BACKUP_RUN_ON_STARTUP:-false}
    volumes:
      - postgres_backups:/backups
      - ./scripts:/scripts:ro
    entrypoint: /scripts/backup-cron.sh
    restart: unless-stopped
    profiles:
      - backup  # Only start with: docker-compose --profile backup up

  # ===========================================
  # Manual Backup Runner (one-time job)
  # ===========================================
  backup-now:
    image: postgres:15-alpine
    container_name: exoln-lex-backup-now
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-exoln}
      PGPASSWORD: ${POSTGRES_PASSWORD:-exoln_secret}
      PGDATABASE: ${POSTGRES_DB:-exoln_lex}
      BACKUP_DIR: /backups
      S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-me-south-1}
    volumes:
      - postgres_backups:/backups
      - ./scripts:/scripts:ro
    command: /scripts/backup.sh --full --verify --report
    restart: "no"
    profiles:
      - backup-now  # Run with: docker-compose --profile backup-now up backup-now

  # ===========================================
  # Restore Service (one-time job)
  # ===========================================
  restore:
    image: postgres:15-alpine
    container_name: exoln-lex-restore
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-exoln}
      PGPASSWORD: ${POSTGRES_PASSWORD:-exoln_secret}
      PGDATABASE: ${POSTGRES_DB:-exoln_lex}
      BACKUP_DIR: /backups
    volumes:
      - postgres_backups:/backups
      - ./scripts:/scripts:ro
    entrypoint: /bin/sh
    command: -c "echo 'Run: docker-compose --profile restore run restore /scripts/restore.sh /backups/daily/<backup_file>'"
    restart: "no"
    profiles:
      - restore  # Run with: docker-compose --profile restore run restore /scripts/restore.sh <backup_file>

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local

networks:
  default:
    name: exoln-network
